{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/s.css' %}">
  </head>
  <body>
   


    <nav class="navbar bg-dark" >
        <div class="container-fluid">
          <a class="navbar-brand" style="color: azure" >AI Based Classifier</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">Developed by Ashik</button>
          </form>
        </div>
      </nav>


      <br><br><br> <br><br><br> 

      {% if img %}
      <div align='center'>
      <p>This is image of : {{ prediction| capfirst }} </p>
      <img src={{img}} width='300' >
      </div>
      {% endif %}
      <br><br><br> <br><br><br> 
      



      <div align='center'>

      {% if img %}
      <button onclick="window.location.href='{% url 'home' %}';">
        Reset
      </button>

      {% else %}
        <form action="classifier/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <p>Enter the image:</p>
         <br>
        <input type="file" name="image"  align='center' required>
        <br> 
        <br> 
        <input  type="submit" >

        </form>

        {% endif %}
      </div>

    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
